
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: cel
      POSTGRES_PASSWORD: cel
      POSTGRES_DB: cel
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      - postgres
    working_dir: /work
    volumes:
      - ./:/work
    entrypoint: ["migrate"]
    command: ["-path","/work/migrations","-database","postgres://cel:cel@postgres:5432/cel?sslmode=disable","up"]

  ial:
    build:
      context: .
      dockerfile: services/ial/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://cel:cel@postgres:5432/cel?sslmode=disable
      SERVICE_PORT: "8081"
      IAL_DEV_BOOTSTRAP: "${IAL_DEV_BOOTSTRAP:-false}"
      IAL_DEV_PRINCIPAL_ID: "${IAL_DEV_PRINCIPAL_ID:-prn_dev_local}"
      IAL_DEV_PRINCIPAL_NAME: "${IAL_DEV_PRINCIPAL_NAME:-Dev Principal}"
      IAL_DEV_PRINCIPAL_JURISDICTION: "${IAL_DEV_PRINCIPAL_JURISDICTION:-US}"
      IAL_DEV_PRINCIPAL_TIMEZONE: "${IAL_DEV_PRINCIPAL_TIMEZONE:-UTC}"
      IAL_DEV_AGENT_ID: "${IAL_DEV_AGENT_ID:-act_dev_local}"
      IAL_DEV_AGENT_NAME: "${IAL_DEV_AGENT_NAME:-Dev Agent}"
      IAL_DEV_TOKEN: "${IAL_DEV_TOKEN:-agt_live_dev_local_token}"
      IAL_DEV_TERMS_TEMPLATE_ID: "${IAL_DEV_TERMS_TEMPLATE_ID:-}"
      IAL_DEV_TERMS_TEMPLATE_VERSION: "${IAL_DEV_TERMS_TEMPLATE_VERSION:-}"
    ports:
      - "8081:8081"
    volumes:
      - ./:/app
    depends_on:
      - postgres

  cel:
    build:
      context: .
      dockerfile: services/cel/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://cel:cel@postgres:5432/cel?sslmode=disable
      SERVICE_PORT: "8082"
      IAL_BASE_URL: http://ial:8081/ial
      EXEC_BASE_URL: http://execution:8083/exec
      CEL_DEV_MODE: "${CEL_DEV_MODE:-true}"
    ports:
      - "8080:8082"
      - "8082:8082"
    volumes:
      - ./:/app
    depends_on:
      - postgres
      - ial

  execution:
    build:
      context: .
      dockerfile: services/execution/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://cel:cel@postgres:5432/cel?sslmode=disable
      SERVICE_PORT: "8083"
    ports:
      - "8083:8083"
    volumes:
      - ./:/app
    depends_on:
      - postgres
